<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Translation</title>
</head>
<body>
  <h2>Translated Text:</h2>
  <div id="output"></div>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws/translate");
    const output = document.getElementById("output");

    ws.onmessage = (event) => {
      output.innerText += event.data;
    };
  </script>
</body>
</html>
