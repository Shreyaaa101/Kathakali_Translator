<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Historical Live Lyrics</title>

<!-- Elegant historical fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #fdf1d3, #f5d199); /* warm historical parchment gradient */
        font-family: 'Cinzel', serif;
        color: #3a2b1f; /* deep, earthy historical text */
        font-size: 3em;
        text-align: center;
        overflow: hidden;
    }

    #output {
        transition: opacity 0.7s ease; /* smooth fade-in/fade-out */
        line-height: 1.5em;
        max-width: 90%;
        word-wrap: break-word;
    }
</style>
</head>
<body>
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");
        const ws = new WebSocket("ws://127.0.0.1:8000/ws/translate");

        ws.onmessage = (event) => {
            if(event.data === "") {
                output.style.opacity = 0;  // fade out sentence completely
            } else {
                output.innerText = event.data;
                output.style.opacity = 1;  // fade in new sentence
            }
        };

        ws.onopen = () => console.log("WebSocket connected!");
        ws.onclose = () => console.log("WebSocket closed!");
    </script>
</body>
</html>
